spring.application.name=LlavePublicPriv
spring.datasource.url=jdbc:postgresql://localhost:5432/llavePublicPriv
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
jwtKeys.publicKeyPath=jwtkeys/public_key.pem
jwtKeys.privateKeyPath=jwtkeys/private_key.pem
spring.jpa.hibernate.ddl-auto=update
# Mostrar las consultas SQL en consola (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8081